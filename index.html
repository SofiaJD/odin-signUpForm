<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin - Sign Up Form</title>
</head>
<body>
    <div id="banner">
        <img src="IMG/odinLogo.png" alt="Odin logo" id="OdinLogo">
        <p>Photo by <a href="https://unsplash.com/es/@j_mk18">Jon</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>

    <div id="container">
        <div id="intro">
            <p>
                This is not a real service! Your know you need something like this in your life to help you realize your deepest dreams. 
                <br>
                Sign up <i>now</i> to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
        </div>

        <div id="formContainer">
            <p>Let's do this!</p>
            <form action="#" method="post">
                <div class="inputGroup">
                    <div id="firstName">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" required>
                    </div>
                    <div id="lastName">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" required>
                    </div>
                </div>
                <div class="inputGroup">
                    <div id="email">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" required>
                    </div>
                    <div id="phoneNumber">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" name="phoneNumber" required>
                    </div>
                </div>
                <div class="inputGroup">
                    <div id="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" required>
                        <p id="message">* Passwords do not match</p>
                    </div>
                    <div id="confirmPassword">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" required>
                    </div>
                </div>
            </form>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
